<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<input v-model="username">
  <!--插值表达式-->
  {{username}}
    </br>
    <a :href="url">图南的博客</a>
    </br>

    <input type="button" value="一个按钮" v-on:click="show()">
</div>

<a href="https://www.tunan81.icu">图南的博客</a>

<script src="js/vue.js"></script>
<script>
  //1.创建Vue核心对象
  new Vue({
    el:"#app",
    data(){
      return {
        username:"",
        url:"https://www.tunan81.icu"
      }
    },
      methods:{
        show(){
            alert("我被点击了")
        }
      }
  })
</script>

</body>
</html>
